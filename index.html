<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive comments section</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body
    class="bg-veryLightGray p-4 pb-0 min-h-screen flex items-center justify-center font-rubik"
  >
    <div
      class="container lg:w-2/3 d-flex flex-column gap-8 mx-auto overflow pb-64 lg:pb-48"
      id="comments-container"
    ></div>

    <!-- delete modal -->
    <div
      class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white rounded-md p-8 w-96 shadow-md hidden"
      id="delete-modal"
    >
      <h2 class="text-lg font-bold mb-4">Delete comment</h2>
      <p class="mb-4">
        Are you sure you want to delete this comment? This will remove this
        comment and can't be undone.
      </p>
      <div class="flex justify-between">
        <button
          class="px-5 py-3 text-white bg-grayishBlue rounded-md"
          id="delete-cancel"
        >
          NO, CANCEL
        </button>
        <button
          class="px-5 py-3 text-white bg-softRed rounded-md"
          id="delete-confirm"
        >
          YES, DELETE
        </button>
      </div>
    </div>
    <!-- Input box -->
    <form
      class="fixed bottom-0 left-1/2 rounded-xl transform -translate-x-1/2 z-10 w-full lg:w-1/2 bg-white flex flex-col gap-4 lg:flex-row items-start lg:justify-between p-8 shadow-md"
      id="comment-form"
    >
      <img
        src="./images/avatars/image-juliusomo.webp"
        alt="Julius"
        class="hidden lg:block"
      />
      <textarea
        class="block w-full rounded-xl p-2 border text-grayishBlue border-lightGrayishBlue focus:border-moderateBlue"
        rows="5"
        placeholder="Add a comment..."
        id="comment-input"
      ></textarea>
      <button
        class="bg-moderateBlue hidden py-2 px-4 rounded-xl uppercase text-white transition-all duration-300 ease-in-out hover:opacity-30 lg:block"
        id="comment-submit-btn"
        type="submit"
      >
        Send
      </button>
      <div class="flex w-full justify-between items-center lg:hidden">
        <img src="./images/avatars/image-juliusomo.webp" alt="" />
        <button
          class="bg-moderateBlue py-2 px-4 rounded-xl uppercase text-white transition-all duration-300 ease-in-out hover:opacity-30"
          id="comment-submit-btn"
          type="submit"
        >
          Send
        </button>
      </div>
    </form>
    <script src="./app.js"></script>
  </body>
</html>
